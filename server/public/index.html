<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="./vendors/jquery-3.5.1.min.js"></script>
    <script src="./scripts/client.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div>
        <h1>To-Do List</h1>
    </div>
    <div>
        <form>
            <input type="text" id="taskIn" placeholder="Task To Do">
            <select id="isImportant">
                <option value="true">Important</option>
                <option value="false">Not Important</option>
            </select>
            <button type="submit" id="addTaskBtn">Submit</button>
        </form>
    </div>
    <div>
        <h2>To-Do:</h2>
        <table>
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Time Added</th>
                    <th>Importance</th>
                    <th>Complete</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="taskOutput"></tbody>
        </table>
    </div>
</body>
</html>
